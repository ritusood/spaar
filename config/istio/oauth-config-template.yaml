
---
# Send traffic through oauth2-proxy
kind: AuthorizationPolicy
apiVersion: security.istio.io/v1beta1
metadata:
  name: ext-authz-oauth2-proxy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  action: CUSTOM
  provider:
    name: oauth2-proxy-{{ (datasource "data").namespace }}
  rules:
  - to:
    - operation:
        notPaths: ["/realms/*"]


---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: redirect-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ strings.Quote (datasource "data").istioHosts }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: {{ (datasource "data").customerName }}
    hosts:
    - {{ strings.Quote (datasource "data").istioHosts }}

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: istio-system
  name: redirect-vs
spec:
  hosts:
  - {{ strings.Quote (datasource "data").istioHosts }}
  gateways:
  - redirect-gateway
  http:
  - match:
    - uri:
        prefix: /oauth2/callback
    route:
    - destination:
        host: oauth2-proxy.{{ (datasource "data").namespace }}.svc.cluster.local
        port:
          number: 80
