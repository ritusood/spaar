apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-lb-customer1
  namespace: istio-system-lb
spec:
  selector:
    istio: ingressgateway-lb
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "app1.customer1.com"
    - "app2.customer1.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: PASSTHROUGH
    hosts:
    - "app1.customer1.com"
    - "app2.customer1.com"


